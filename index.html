<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/0385295c3a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="app">
    <h1>To-Do List</h1>

    <div class="form-group">
      <input type="text" id="taskName" placeholder="Enter task..." />
      <select id="category">
        <option value="">Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>
      <select id="priority">
        <option value="">Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button id="addBtn">Add Task</button>
    </div>

    <div class="filters">
      <select id="filterStatus">
        <option value="all">All</option>
        <option value="complete">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
      <select id="filterCategory">
        <option value="all">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>
    </div>
    <div id="task-counts">
      <p>Total Tasks: <span id="total-count">0</span></p>
      <p>Completed: <span id="completed-count">0</span></p>
      <p>Pending: <span id="incomplete-count">0</span></p>
    </div>
    <div class="btns">
    <button id="clearAllBtn">Clear All Tasks</button>
<button id="dummyTaskBtn">Add Dummy Tasks</button>
    </div>


    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
